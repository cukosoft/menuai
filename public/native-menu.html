<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Men√ºAi | __RESTAURANT_NAME__</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0d0b1a 0%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê */
        .menu-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, .92);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            padding: 14px 20px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #f0784a, #e85d3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-left .subtitle {
            font-size: 11px;
            color: #666;
            font-weight: 400;
            margin-top: 1px;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #e85d3a, #f0784a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 800;
            color: #fff;
            flex-shrink: 0;
        }

        /* ‚ïê‚ïê‚ïê MENU IMAGES CONTAINER ‚ïê‚ïê‚ïê */
        .menu-pages {
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .page-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ‚ïê‚ïê‚ïê OCR BUTTON ‚ïê‚ïê‚ïê */
        .ocr-btn {
            position: absolute;
            /* left set dynamically via JS */
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, .5);
            background: rgba(232, 93, 58, .9);
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .35);
            transition: transform .15s, background .2s;
            line-height: 1;
            padding: 0;
            transform: translateX(calc(-100% - 4px)) translateY(-50%);
            -webkit-tap-highlight-color: transparent;
        }

        .ocr-btn:active {
            transform: translateX(calc(-100% - 4px)) translateY(-50%) scale(.8);
        }

        .ocr-btn.added {
            background: rgba(34, 197, 94, .9);
            border-color: rgba(255, 255, 255, .6);
        }

        /* Pulse animation for buttons */
        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 2px 12px rgba(232, 93, 58, .5), 0 0 0 2px rgba(255, 255, 255, .15);
            }

            50% {
                box-shadow: 0 2px 20px rgba(232, 93, 58, .7), 0 0 0 4px rgba(232, 93, 58, .2);
            }
        }

        .ocr-btn {
            animation: pulse 2.5s ease-in-out infinite;
        }

        .ocr-btn.added {
            animation: none;
        }

        /* ‚ïê‚ïê‚ïê CART FAB ‚ïê‚ïê‚ïê */
        #cart-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e85d3a, #d44b2a);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 24px rgba(232, 93, 58, .5);
            transition: transform .2s;
            border: none;
        }

        #cart-fab:active {
            transform: scale(.9);
        }

        #cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #22c55e;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #0a0a0a;
            font-family: 'Inter', sans-serif;
        }

        /* ‚ïê‚ïê‚ïê CART OVERLAY ‚ïê‚ïê‚ïê */
        #cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .65);
            z-index: 99998;
            opacity: 0;
            pointer-events: none;
            transition: opacity .3s;
        }

        #cart-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* ‚ïê‚ïê‚ïê CART SHEET ‚ïê‚ïê‚ïê */
        #cart-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #141414;
            border-radius: 20px 20px 0 0;
            z-index: 100000;
            transform: translateY(100%);
            transition: transform .35s cubic-bezier(.32, .72, 0, 1);
            max-height: 75vh;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }

        #cart-sheet.open {
            transform: translateY(0);
        }

        .cart-header {
            padding: 14px 20px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #222;
            position: relative;
        }

        .cart-handle {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            border-radius: 2px;
            background: #444;
        }

        .cart-header h3 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .cart-close {
            background: none;
            border: none;
            color: #888;
            font-size: 22px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .cart-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 20px;
            max-height: 45vh;
        }

        .cart-empty {
            color: #555;
            text-align: center;
            padding: 40px 0;
            font-size: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .ci-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }

        .ci-name {
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ci-price {
            color: #f0784a;
            font-size: 14px;
            font-weight: 600;
            margin-top: 2px;
        }

        .ci-actions {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 12px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .15s;
            font-family: 'Inter', sans-serif;
        }

        .qty-btn:active {
            background: #333;
        }

        .ci-qty {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
        }

        .del-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            opacity: .4;
            transition: opacity .15s;
        }

        .del-btn:hover {
            opacity: 1;
        }

        .cart-footer {
            padding: 16px 20px;
            border-top: 1px solid #222;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .total-row span {
            color: #888;
            font-size: 16px;
        }

        .total-amount {
            color: #fff !important;
            font-size: 22px;
            font-weight: 700;
        }

        .order-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform .15s;
            box-shadow: 0 4px 16px rgba(34, 197, 94, .35);
            font-family: 'Inter', sans-serif;
        }

        .order-btn:active {
            transform: scale(.97);
        }

        /* ‚ïê‚ïê‚ïê TOAST ‚ïê‚ïê‚ïê */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #1a1a1a;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 200000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            border: 1px solid #2a2a2a;
            transition: transform .35s cubic-bezier(.32, .72, 0, 1);
            pointer-events: none;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* ‚ïê‚ïê‚ïê LOADING ‚ïê‚ïê‚ïê */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #666;
            font-size: 15px;
            gap: 16px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #222;
            border-top-color: #e85d3a;
            border-radius: 50%;
            animation: spin .6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ‚ïê‚ïê‚ïê SCROLL TOP ‚ïê‚ïê‚ïê */
        #scroll-top {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9998;
            transition: opacity .2s;
        }

        #scroll-top:active {
            transform: scale(.9);
        }

        /* ‚ïê‚ïê‚ïê PAGE DIVIDER ‚ïê‚ïê‚ïê */
        .page-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(232, 93, 58, .15), transparent);
        }

        .bottom-space {
            height: 100px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="menu-header">
        <div class="header-left">
            <h1>__RESTAURANT_NAME__</h1>
            <div class="subtitle" id="pageInfo">Men√º y√ºkleniyor...</div>
        </div>
        <div class="header-logo">M</div>
    </div>

    <!-- MENU PAGES -->
    <div class="menu-pages" id="menuPages">
        <div class="loading-screen" id="loadingScreen">
            <div class="spinner"></div>
            <div>Men√º g√∂rselleri y√ºkleniyor...</div>
        </div>
    </div>

    <div class="bottom-space"></div>

    <!-- CART FAB -->
    <div id="cart-fab" onclick="toggleCart()">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" width="24" height="24">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
        </svg>
        <span id="cart-badge">0</span>
    </div>

    <!-- SCROLL TOP -->
    <div id="scroll-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">‚Üë</div>

    <!-- CART OVERLAY -->
    <div id="cart-overlay" onclick="toggleCart()"></div>

    <!-- CART SHEET -->
    <div id="cart-sheet">
        <div class="cart-header">
            <div class="cart-handle"></div>
            <h3>üõí Sepetim</h3>
            <button class="cart-close" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-list" id="cartList">
            <div class="cart-empty">Sepetiniz bo≈ü</div>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Toplam</span>
                <span class="total-amount" id="cartTotal">‚Ç∫0</span>
            </div>
            <button class="order-btn" onclick="submitOrder()">Sipari≈üi G√∂nder</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        var SLUG = "__SLUG__";
        var cart = [];
        var ocrData = null;
        var MAX_PAGE = 10; // Test: sadece Page 5-10

        // ‚ïê‚ïê‚ïê LOAD OCR DATA & BUILD PAGES ‚ïê‚ïê‚ïê
        fetch("/ocr-positions-" + SLUG + ".json")
            .then(function (r) {
                if (!r.ok) throw new Error("HTTP " + r.status);
                return r.json();
            })
            .then(function (data) {
                ocrData = data;

                // Filter to MAX_PAGE
                var pages = Object.keys(data)
                    .map(Number)
                    .filter(function (p) { return p <= MAX_PAGE; })
                    .sort(function (a, b) { return a - b; });

                var totalItems = 0;
                pages.forEach(function (p) {
                    totalItems += (data[p].items || []).length;
                });

                document.getElementById("pageInfo").textContent =
                    pages.length + " sayfa ¬∑ " + totalItems + " √ºr√ºn";

                buildPages(pages, data);
            })
            .catch(function (err) {
                console.error("[Men√ºAi] OCR verisi y√ºklenemedi:", err);
                document.getElementById("loadingScreen").innerHTML =
                    '<div style="color:#e85d3a;font-size:16px;">‚ö†Ô∏è Men√º y√ºklenemedi</div>' +
                    '<div style="color:#555;font-size:13px;">' + err.message + '</div>';
            });

        // ‚ïê‚ïê‚ïê BUILD PAGE ELEMENTS ‚ïê‚ïê‚ïê
        function buildPages(pages, data) {
            var container = document.getElementById("menuPages");
            container.innerHTML = "";

            pages.forEach(function (pageNum, idx) {
                var pageData = data[pageNum];
                if (!pageData || !pageData.image_url) return;

                // Page wrapper
                var wrapper = document.createElement("div");
                wrapper.className = "page-wrapper";
                wrapper.setAttribute("data-page", pageNum);

                // Image
                var img = document.createElement("img");
                img.src = pageData.image_url;
                img.alt = "Men√º Sayfa " + pageNum;
                img.setAttribute("loading", idx < 3 ? "eager" : "lazy");
                wrapper.appendChild(img);

                // When image loads, place buttons using actual pixel positions
                img.addEventListener("load", function () {
                    placeButtons(wrapper, img, pageData.items, pageNum);
                });

                // Divider between pages
                if (idx > 0) {
                    var divider = document.createElement("div");
                    divider.className = "page-divider";
                    container.appendChild(divider);
                }

                container.appendChild(wrapper);
            });

            // Recalculate all button positions on window resize
            window.addEventListener("resize", function () {
                document.querySelectorAll(".page-wrapper").forEach(function (w) {
                    var img = w.querySelector("img");
                    var pageNum = w.getAttribute("data-page");
                    var pageData = ocrData[pageNum];
                    if (img && img.complete && pageData && pageData.items) {
                        // Remove old buttons
                        w.querySelectorAll(".ocr-btn").forEach(function (b) { b.remove(); });
                        placeButtons(w, img, pageData.items, pageNum);
                    }
                });
            });
        }

        // ‚ïê‚ïê‚ïê PLACE OCR BUTTONS (PIXEL BASED) ‚ïê‚ïê‚ïê
        function placeButtons(wrapper, img, items, pageNum) {
            if (!items || items.length === 0) return;

            // Fiyatƒ± olmayan √ºr√ºnleri filtrele (kategori ba≈ülƒ±klarƒ±)
            var priced = items.filter(function (item) {
                return item.price != null && item.price > 0;
            });
            if (priced.length === 0) return;

            // Resmin ekranda g√∂sterilen boyutu
            var displayW = img.clientWidth;
            var displayH = img.clientHeight;

            priced.forEach(function (item) {
                if (!item.name) return;

                var btn = document.createElement("button");
                btn.className = "ocr-btn";
                btn.textContent = "+";

                // BBOX varsa piksel hesapla, yoksa y√ºzde kullan
                if (item.bbox) {
                    var yMin = item.bbox[0], xMin = item.bbox[1];
                    var yMax = item.bbox[2];
                    // Piksel pozisyon = (normalize / 1000) * g√∂sterilen boyut
                    var topPx = ((yMin + yMax) / 2 / 1000) * displayH;
                    var leftPx = (xMin / 1000) * displayW;
                    btn.style.top = topPx + "px";
                    btn.style.left = leftPx + "px";
                } else {
                    // Eski fallback: y√ºzde bazlƒ±
                    btn.style.top = (item.y_percent || 50) + "%";
                    btn.style.left = (item.x_percent || 7) + "%";
                }

                btn.title = item.name + (item.price ? " - ‚Ç∫" + item.price : "");

                btn.addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    addToCart(item.name, item.price || 0);
                    btn.textContent = "‚úì";
                    btn.classList.add("added");
                    setTimeout(function () {
                        btn.textContent = "+";
                        btn.classList.remove("added");
                    }, 800);
                });

                wrapper.appendChild(btn);
            });

            console.log("[Men√ºAi] Sayfa " + pageNum + ": " + priced.length + " buton (px:" + displayW + "x" + displayH + ")");
        }

        // ‚ïê‚ïê‚ïê CART SYSTEM ‚ïê‚ïê‚ïê
        function addToCart(name, price) {
            var found = false;
            for (var i = 0; i < cart.length; i++) {
                if (cart[i].name === name) {
                    cart[i].qty++;
                    found = true;
                    break;
                }
            }
            if (!found) cart.push({ name: name, price: price, qty: 1 });
            updateCartUI();
            showToast("‚úì " + name + " sepete eklendi");
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        function changeQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCartUI();
        }

        function updateCartUI() {
            var totalCount = 0;
            var totalPrice = 0;
            cart.forEach(function (c) {
                totalCount += c.qty;
                totalPrice += c.price * c.qty;
            });

            var fab = document.getElementById("cart-fab");
            fab.style.display = totalCount > 0 ? "flex" : "none";
            document.getElementById("cart-badge").textContent = totalCount;
            document.getElementById("cartTotal").textContent = "‚Ç∫" + totalPrice.toFixed(0);

            // Render cart list
            var listEl = document.getElementById("cartList");
            if (cart.length === 0) {
                listEl.innerHTML = '<div class="cart-empty">Sepetiniz bo≈ü</div>';
                return;
            }

            var html = "";
            cart.forEach(function (c, idx) {
                html += '<div class="cart-item">' +
                    '<div class="ci-info">' +
                    '<div class="ci-name">' + esc(c.name) + '</div>' +
                    (c.price > 0 ? '<div class="ci-price">‚Ç∫' + c.price + '</div>' : '') +
                    '</div>' +
                    '<div class="ci-actions">' +
                    '<button class="qty-btn" onclick="changeQty(' + idx + ',-1)">‚àí</button>' +
                    '<span class="ci-qty">' + c.qty + '</span>' +
                    '<button class="qty-btn" onclick="changeQty(' + idx + ',1)">+</button>' +
                    '<button class="del-btn" onclick="removeFromCart(' + idx + ')">üóë</button>' +
                    '</div></div>';
            });
            listEl.innerHTML = html;
        }

        function toggleCart() {
            var sheet = document.getElementById("cart-sheet");
            var overlay = document.getElementById("cart-overlay");
            var isOpen = sheet.classList.contains("open");
            sheet.classList.toggle("open");
            overlay.classList.toggle("open");
        }

        function submitOrder() {
            if (cart.length === 0) return;
            var msg = "Merhaba, sipari≈ü vermek istiyorum:\n\n";
            cart.forEach(function (c) {
                msg += "‚Ä¢ " + c.name + " x" + c.qty;
                if (c.price > 0) msg += " (‚Ç∫" + (c.price * c.qty) + ")";
                msg += "\n";
            });
            var total = 0;
            cart.forEach(function (c) { total += c.price * c.qty; });
            msg += "\nToplam: ‚Ç∫" + total.toFixed(0);

            var waUrl = "https://wa.me/?text=" + encodeURIComponent(msg);
            window.open(waUrl, "_blank");
            showToast("‚úÖ Sipari≈ü WhatsApp'a y√∂nlendirildi");
        }

        // ‚ïê‚ïê‚ïê TOAST ‚ïê‚ïê‚ïê
        function showToast(msg) {
            var el = document.getElementById("toast");
            el.textContent = msg;
            el.classList.add("show");
            clearTimeout(el._timer);
            el._timer = setTimeout(function () {
                el.classList.remove("show");
            }, 2200);
        }

        // ‚ïê‚ïê‚ïê SCROLL TOP ‚ïê‚ïê‚ïê
        window.addEventListener("scroll", function () {
            var btn = document.getElementById("scroll-top");
            btn.style.display = window.scrollY > 600 ? "flex" : "none";
        });

        // ‚ïê‚ïê‚ïê UTILS ‚ïê‚ïê‚ïê
        function esc(s) {
            if (!s) return "";
            return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</body>

</html>
