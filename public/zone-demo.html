<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MenÃ¼Ai â€” Zone Modu Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            width: 100%;
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 16px;
            color: #e85d3a;
        }

        .header p {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        #pagesContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding-bottom: 70px;
        }

        .menu-area {
            position: relative;
            max-width: 500px;
            width: 100%;
            overflow: visible;
        }

        .menu-area .page-inner {
            position: relative;
            margin-left: 32px;
        }

        .menu-area .page-inner img {
            width: 100%;
            display: block;
            border-radius: 4px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* â•â•â• ZONE â€” GÃ¶rÃ¼nmez dokunma alanÄ± â•â•â• */
        .zone {
            position: absolute;
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
        }

        /* â•â•â• DEBUG MODU â€” Zone'larÄ± gÃ¶rÃ¼nÃ¼r yap â•â•â• */
        body.debug .zone {
            background: rgba(255, 255, 0, 0.15);
            border: 1.5px solid rgba(255, 50, 50, 0.8) !important;
        }

        body.debug .zone::before {
            content: attr(data-name);
            position: absolute;
            top: -14px;
            left: 0;
            font-size: 9px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.75);
            padding: 1px 4px;
            border-radius: 3px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 30;
            display: none;
            /* KÄ±rmÄ±zÄ± yazÄ±larÄ± gizle - sadece bbox kutusu gÃ¶rÃ¼nsÃ¼n */
        }

        /* â•â•â• INTRO PULSE â€” AÃ§Ä±lÄ±ÅŸ dalga animasyonu â•â•â• */
        .zone.intro-pulse::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            border-radius: 1px;
            animation: introSweep 0.8s ease-out forwards;
        }

        @keyframes introSweep {
            0% {
                width: 0%;
                opacity: 0;
                background: #00b4ff;
                box-shadow: 0 0 6px #00b4ff, 0 0 15px rgba(0, 180, 255, 0.5);
            }

            30% {
                width: 100%;
                opacity: 1;
                background: #00d4ff;
                box-shadow: 0 0 8px #00d4ff, 0 0 20px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 180, 255, 0.3);
            }

            70% {
                width: 100%;
                opacity: 0.6;
                background: #00b4ff;
                box-shadow: 0 0 4px #00b4ff, 0 0 10px rgba(0, 180, 255, 0.3);
            }

            100% {
                width: 0%;
                opacity: 0;
                background: transparent;
                box-shadow: none;
            }
        }

        /* â•â•â• NEON Ã‡Ä°ZGÄ° â€” Ä°nce parlak alt Ã§izgi â•â•â• */
        .zone::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 0%;
            height: 2px;
            border-radius: 1px;
            background: transparent;
            box-shadow: none;
        }

        /* â•â•â• Ä°LK DOKUNUÅ â€” MAVÄ° NEON â•â•â• */
        .zone.highlighted::after {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00b4ff 30%, #00d4ff 50%, #00b4ff 70%, transparent 100%);
            box-shadow:
                0 0 4px #00b4ff,
                0 0 10px #00b4ff,
                0 0 20px rgba(0, 180, 255, 0.6),
                0 0 40px rgba(0, 180, 255, 0.3);
            animation: neonSweep 1.5s ease-in-out infinite;
        }

        /* â•â•â• Ä°KÄ°NCÄ° DOKUNUÅ â€” YEÅÄ°L NEON â•â•â• */
        .zone.added::after {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 30%, #66ffbb 50%, #00ff88 70%, transparent 100%);
            box-shadow:
                0 0 4px #00ff88,
                0 0 10px #00ff88,
                0 0 20px rgba(0, 255, 136, 0.6),
                0 0 40px rgba(0, 255, 136, 0.3);
            animation: neonSweepGreen 0.8s ease-out forwards;
        }

        /* â•â•â• Ã‡IKARMA MODU â€” KIRMIZI NEON â•â•â• */
        .zone.removing::after {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #ff4444 30%, #ff6b6b 50%, #ff4444 70%, transparent 100%);
            background-size: 200% 100%;
            box-shadow:
                0 0 4px #ff4444,
                0 0 10px #ff4444,
                0 0 20px rgba(255, 68, 68, 0.6),
                0 0 40px rgba(255, 68, 68, 0.3);
            animation: neonSweepRed 1.5s ease-in-out infinite;
        }

        /* â•â•â• SWEEP ANÄ°MASYONU â•â•â• */
        @keyframes neonSweep {
            0% {
                background-position: -200% center;
                opacity: 0.5;
            }

            50% {
                background-position: 200% center;
                opacity: 1;
            }

            100% {
                background-position: -200% center;
                opacity: 0.5;
            }
        }

        @keyframes neonSweepGreen {
            0% {
                width: 0%;
                opacity: 0;
            }

            50% {
                width: 120%;
                opacity: 1;
            }

            100% {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes neonSweepRed {
            0% {
                background-position: -200% center;
                opacity: 0.5;
            }

            50% {
                background-position: 200% center;
                opacity: 1;
            }

            100% {
                background-position: -200% center;
                opacity: 0.5;
            }
        }

        .zone.highlighted::after {
            background-size: 200% 100%;
        }

        /* â•â•â• ÃœRÃœN ETÄ°KETÄ° â€” Floating label â•â•â• */
        .zone-label {
            position: absolute;
            left: 50%;
            bottom: calc(100% + 10px);
            transform: translateX(-50%) translateY(8px) scale(0.9);
            background: rgba(0, 10, 30, 0.92);
            backdrop-filter: blur(8px);
            color: #fff;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
            border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .zone-label .price {
            color: #00b4ff;
            margin-left: 8px;
            font-weight: 700;
        }

        .zone.highlighted .zone-label {
            opacity: 0;
            transform: translateX(-50%) translateY(0) scale(1);
        }

        /* Restoran sahibi aÃ§arsa label gÃ¶rÃ¼nÃ¼r */
        body.show-labels .zone.highlighted .zone-label {
            opacity: 1;
        }

        .zone.added .zone-label {
            opacity: 0;
            transform: translateX(-50%) translateY(0) scale(1);
            border-color: rgba(0, 255, 136, 0.4);
        }

        body.show-labels .zone.added .zone-label {
            opacity: 1;
        }

        .zone.added .zone-label .price {
            color: #00ff88;
        }

        .zone.added .zone-label::after {
            content: "  âœ“ Eklendi";
            color: #00ff88;
            font-size: 11px;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ARTI BUTONU â€” ÃœrÃ¼nlerin SAÄ tarafÄ±nda
           3 durum: pasif â†’ aktif (turuncu) â†’ eklendi (yeÅŸil)
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        /* VarsayÄ±lan: gizli â€” tÄ±klayÄ±nca belirir */
        .plus-btn {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: none;
            border: none;
            color: #e85d3a;
            font-size: 22px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5), 0 0 8px rgba(0, 0, 0, 0.3);
            /* VarsayÄ±lan: gizli */
            opacity: 0;
            pointer-events: none;
        }

        /* 1. DOKUNUÅ â€” + beliriyor (sade) */
        .plus-btn.active {
            opacity: 0.6;
            pointer-events: auto;
            color: #555;
        }

        /* 2. DOKUNUÅ â€” âœ“ onay (soft yeÅŸil) */
        .plus-btn.confirmed {
            opacity: 0.7;
            pointer-events: none;
            color: #4caf50;
        }

        /* 3. DOKUNUÅ (yeÅŸilken) â€” - Ã§Ä±karma (soft kÄ±rmÄ±zÄ±) */
        .plus-btn.removing {
            opacity: 0.6;
            pointer-events: auto;
            color: #c62828;
            font-size: 26px;
        }

        /* â•â•â• TOAST NOTIFICATION â•â•â• */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(0, 255, 136, 0.95);
            color: #003320;
            padding: 10px 24px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* â•â•â• SEPET BAR â•â•â• */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            border-top: 2px solid #00b4ff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
        }

        .cart-info {
            color: #888;
            font-size: 14px;
        }

        .cart-count {
            color: #fff;
            font-weight: 700;
        }

        .cart-total {
            color: #00d4ff;
            font-size: 20px;
            font-weight: 700;
        }

        /* â•â•â• Ä°PUCU BALONU â•â•â• */
        .hint {
            position: fixed;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            background: #e85d3a;
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            z-index: 40;
            transition: opacity 0.5s;
            box-shadow: 0 4px 15px rgba(232, 93, 58, 0.3);
        }

        /* â•â•â• SPARKLE EFEKTÄ° â•â•â• */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #00ff88;
            pointer-events: none;
            z-index: 200;
            animation: sparkFly 0.6s ease-out forwards;
        }

        @keyframes sparkFly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ğŸ½ Tucco Gastro Coffee â€” Zone Modu</h1>
        <p>ÃœrÃ¼ne dokun â†’ mavi neon parlar â†’ tekrar dokun â†’ sepete eklenir</p>
    </div>

    <div id="pagesContainer"></div>

    <div class="toast" id="toast"></div>
    <div class="hint" id="hint">ğŸ‘† MenÃ¼deki bir Ã¼rÃ¼ne dokunun</div>

    <div class="cart-bar">
        <div class="cart-info">
            ğŸ›’ <span class="cart-count" id="cartCount">0</span> Sepet
        </div>
        <div class="cart-total" id="cartTotal">â‚º0</div>
    </div>

    <script>
        // â•â•â• DEBUG MODU â€” ?debug ile bbox'larÄ± gÃ¶rÃ¼nÃ¼r yap â•â•â•
        if (location.search.includes('debug')) {
            document.body.classList.add('debug');
        }

        var highlightedZone = null;
        var highlightTimer = null;
        var cart = [];
        var zonePlusMap = new Map();
        var loadedPages = 0;
        var totalPages = 0;

        // â•â•â• TÃœM SAYFALARI YÃœKLE â•â•â•
        var urlParams = new URLSearchParams(window.location.search);
        var customJson = urlParams.get('json');
        var slug = urlParams.get('slug') || 'tucco';
        var jsonUrl = customJson ? ("/" + customJson) : ("/ocr-positions-" + slug + ".json");
        console.log('Loading JSON:', jsonUrl);
        fetch(jsonUrl)
            .then(function (r) { return r.json(); })
            .then(function (data) {
                var container = document.getElementById("pagesContainer");
                var pageKeys = Object.keys(data).sort(function (a, b) {
                    return parseInt(a) - parseInt(b);
                });

                // BoÅŸ sayfalarÄ± filtrele (2'den az Ã¼rÃ¼n)
                var validPages = pageKeys.filter(function (key) {
                    return data[key].items && data[key].items.length >= 2;
                });
                totalPages = validPages.length;

                validPages.forEach(function (pageKey) {
                    var page = data[pageKey];
                    buildPageBlock(container, pageKey, page);
                });
            });

        // â•â•â• HER SAYFA Ä°Ã‡Ä°N BÄ°R BLOK OLUÅTUR â•â•â•
        function buildPageBlock(container, pageKey, page) {
            var wrapper = document.createElement("div");
            wrapper.className = "menu-area";
            wrapper.id = "menuArea_" + pageKey;

            // Ä°Ã§ container: img + zone + plus hepsi bunun iÃ§inde
            var inner = document.createElement("div");
            inner.className = "page-inner";

            var img = document.createElement("img");
            img.alt = "MenÃ¼ Sayfa " + pageKey;
            inner.appendChild(img);
            wrapper.appendChild(inner);

            container.appendChild(wrapper);

            img.onload = function () {
                createZones(page.items, img, inner);
                loadedPages++;
            };
            img.src = page.image_url;

            // BoÅŸ alana tÄ±klayÄ±nca highlight kaldÄ±r
            wrapper.addEventListener("click", function (e) {
                if (!e.target.closest(".zone") && !e.target.closest(".plus-btn") && highlightedZone) {
                    var plusBtn = zonePlusMap.get(highlightedZone);
                    highlightedZone.classList.remove("highlighted");
                    if (plusBtn) plusBtn.classList.remove("active");
                    clearTimeout(highlightTimer);
                    highlightedZone = null;
                }
            });
        }

        // â•â•â• ZONE + PLUS BUTONLARI OLUÅTUR â•â•â•
        function createZones(items, img, area) {
            var w = img.clientWidth;
            var h = img.clientHeight;

            items.forEach(function (item, idx) {
                if (!item.bbox || !item.name || !item.price) return;

                var bbox = item.bbox;
                var yMin = (bbox[0] / 1000) * h;
                var xMin = (bbox[1] / 1000) * w;
                var yMax = (bbox[2] / 1000) * h;
                var xMax = (bbox[3] / 1000) * w;

                var pad = 3;
                var zoneW = xMax - xMin + pad * 2;
                var zoneH = yMax - yMin + pad * 2;

                // â•â•â• ZONE (gÃ¶rÃ¼nmez dokunma alanÄ±) â•â•â•
                var zone = document.createElement("div");
                zone.className = "zone";
                zone.style.left = (xMin - pad) + "px";
                zone.style.top = (yMin - pad) + "px";
                zone.style.width = zoneW + "px";
                zone.style.height = zoneH + "px";
                zone.setAttribute("data-name", item.name);
                zone.setAttribute("data-price", item.price);

                // Floating label
                var label = document.createElement("div");
                label.className = "zone-label";
                label.innerHTML = item.name + '<span class="price">â‚º' + item.price + '</span>';
                zone.appendChild(label);

                // Zone tÄ±klama
                zone.addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleTap(zone, item);
                });

                area.appendChild(zone);

                // â•â•â• ARTI BUTONU â€” Ã¼rÃ¼nÃ¼n SOL bitiÅŸiÄŸinde â•â•â•
                var plusBtn = document.createElement("div");
                plusBtn.className = "plus-btn";
                plusBtn.innerHTML = "+";
                plusBtn.style.position = "absolute";
                // ÃœrÃ¼nÃ¼n SOL tarafÄ±nda â€” zone'un hemen solunda
                var plusX = (xMin - pad) - 30;
                // margin-left:32px alanÄ±na taÅŸabilir ama daha sola gitmesin
                if (plusX < -24) plusX = -24;
                var plusY = (yMin + yMax) / 2 - 13;
                plusBtn.style.left = plusX + "px";
                plusBtn.style.top = plusY + "px";

                plusBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleTap(zone, item);
                });

                area.appendChild(plusBtn);
                zonePlusMap.set(zone, plusBtn);
            });
        }

        // â•â•â• TEK BÄ°RLEÅÄ°K DOKUNUÅ YÃ–NETÄ°CÄ°SÄ° â•â•â•
        // AkÄ±ÅŸ: pasif â†’ tÄ±kla(+) â†’ tÄ±kla(sepete ekle) â†’ tÄ±kla(-) â†’ tÄ±kla(sepetten Ã§Ä±kar)
        function handleTap(zone, item) {
            document.getElementById("hint").style.opacity = "0";
            var plusBtn = zonePlusMap.get(zone);

            // â•â•â• DURUM 3: Ã‡Ä±karma modunda (-) â†’ Sepetten Ã§Ä±kar â•â•â•
            if (zone.classList.contains("removing")) {
                zone.classList.remove("removing");
                zone.classList.remove("added");
                if (plusBtn) {
                    plusBtn.innerHTML = "+";
                    plusBtn.classList.remove("removing");
                }
                // Sepetten Ã§Ä±kar
                var idx = cart.findIndex(function (c) { return c.name === item.name; });
                if (idx > -1) cart.splice(idx, 1);
                updateCart();
                showToast("âœ— " + item.name + " sepetten Ã§Ä±karÄ±ldÄ±");
                highlightedZone = null;
                return;
            }

            // â•â•â• DURUM 2.5: YeÅŸil neon (added) â†’ Ã‡Ä±karma moduna geÃ§ â•â•â•
            if (zone.classList.contains("added")) {
                zone.classList.add("removing");
                if (plusBtn) {
                    plusBtn.innerHTML = "âˆ’";
                    plusBtn.classList.add("removing");
                }
                highlightedZone = zone;
                // 4sn sonra iptal
                highlightTimer = setTimeout(function () {
                    zone.classList.remove("removing");
                    if (plusBtn) {
                        plusBtn.innerHTML = "+";
                        plusBtn.classList.remove("removing");
                    }
                    highlightedZone = null;
                }, 4000);
                return;
            }

            if (highlightedZone === zone) {
                // â•â•â• DURUM 2: Ä°KÄ°NCÄ° DOKUNUÅ â€” SEPETE EKLE â•â•â•
                clearTimeout(highlightTimer);
                zone.classList.remove("highlighted");
                zone.classList.add("added");

                if (plusBtn) {
                    plusBtn.innerHTML = "âœ“";
                    plusBtn.classList.remove("active");
                    plusBtn.classList.add("confirmed");
                }

                spawnSparks(zone);
                cart.push({ name: item.name, price: item.price });
                updateCart();
                showToast("âœ“ " + item.name + " sepete eklendi!");

                // Tik gider, yeÅŸil neon kalÄ±r
                setTimeout(function () {
                    if (plusBtn) {
                        plusBtn.innerHTML = "+";
                        plusBtn.classList.remove("confirmed");
                    }
                }, 1500);

                highlightedZone = null;
            } else {
                // â•â•â• DURUM 1: Ä°LK DOKUNUÅ â€” MAVÄ° NEON + ARTI â•â•â•
                if (highlightedZone) {
                    highlightedZone.classList.remove("highlighted");
                    var prevPlus = zonePlusMap.get(highlightedZone);
                    if (prevPlus) prevPlus.classList.remove("active");
                    clearTimeout(highlightTimer);
                }

                zone.classList.add("highlighted");
                highlightedZone = zone;

                if (plusBtn) plusBtn.classList.add("active");

                highlightTimer = setTimeout(function () {
                    zone.classList.remove("highlighted");
                    if (plusBtn) plusBtn.classList.remove("active");
                    highlightedZone = null;
                }, 4000);
            }
        }

        // â•â•â• SPARKLE EFEKTÄ° â•â•â•
        function spawnSparks(zone) {
            var rect = zone.getBoundingClientRect();
            for (var i = 0; i < 8; i++) {
                var spark = document.createElement("div");
                spark.className = "spark";
                var angle = (Math.PI * 2 / 8) * i;
                var dist = 30 + Math.random() * 20;
                spark.style.setProperty("--dx", Math.cos(angle) * dist + "px");
                spark.style.setProperty("--dy", Math.sin(angle) * dist + "px");
                spark.style.left = (rect.left + rect.width / 2 - 2 + window.scrollX) + "px";
                spark.style.top = (rect.top + rect.height - 2 + window.scrollY) + "px";
                document.body.appendChild(spark);
                setTimeout(function (s) { s.remove(); }.bind(null, spark), 700);
            }
        }

        // â•â•â• SEPET â•â•â•
        function updateCart() {
            var count = cart.length;
            var total = cart.reduce(function (s, i) { return s + i.price; }, 0);
            document.getElementById("cartCount").textContent = count;
            document.getElementById("cartTotal").textContent = "â‚º" + total;
        }

        // â•â•â• TOAST â•â•â•
        function showToast(msg) {
            var t = document.getElementById("toast");
            t.textContent = msg;
            t.classList.add("show");
            setTimeout(function () { t.classList.remove("show"); }, 1800);
        }
    </script>
</body>

</html>
