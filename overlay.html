<script>
  (function () {
    var menuItems = [];
    var cart = [];
    var selectedIndex = -1;
    var debounceTimer = null;
    var cartExpanded = false;

    fetch('/api/menu/items')
      .then(function (r) { return r.json(); })
      .then(function (data) {
        menuItems = data.items || [];
        console.log('[Men√ºAi] Menu loaded:', menuItems.length, 'items');
      })
      .catch(function (e) { console.log('[Men√ºAi] Menu not loaded:', e.message); });

    window.menuaiShowToast = function (msg, duration) {
      duration = duration || 2500;
      var toast = document.getElementById('menuaiToast');
      if (toast) {
        toast.textContent = msg;
        toast.classList.add('visible');
        setTimeout(function () { toast.classList.remove('visible'); }, duration);
      }
    };

    function updateCartUI() {
      var countEl = document.getElementById('menuaiCartCount');
      var totalEl = document.getElementById('menuaiCartTotal');
      var itemsEl = document.getElementById('menuaiItems');
      var emptyEl = document.getElementById('menuaiEmpty');
      var orderBtn = document.getElementById('menuaiOrderBtn');

      var count = cart.reduce(function (sum, c) { return sum + c.qty; }, 0);
      var total = cart.reduce(function (sum, c) { return sum + (c.price * c.qty); }, 0);

      if (countEl) countEl.textContent = count;
      if (totalEl) totalEl.textContent = total + ' ‚Ç∫';
      if (orderBtn) orderBtn.disabled = cart.length === 0;

      if (cart.length === 0) {
        if (emptyEl) emptyEl.style.display = 'block';
      } else {
        if (emptyEl) emptyEl.style.display = 'none';
        var html = '';
        cart.forEach(function (item, index) {
          html += '<div class="menuai-item">';
          html += '<div class="menuai-item-info"><div class="menuai-item-name">' + item.name + '</div><div class="menuai-item-price">' + item.price + ' ‚Ç∫/adet</div></div>';
          html += '<div class="menuai-item-controls"><button class="menuai-qty-btn minus" onclick="menuaiUpdateQty(' + index + ', -1)">‚àí</button><span class="menuai-qty">' + item.qty + '</span><button class="menuai-qty-btn" onclick="menuaiUpdateQty(' + index + ', 1)">+</button></div>';
          html += '<div class="menuai-item-subtotal">' + (item.price * item.qty) + ' ‚Ç∫</div></div>';
        });
        if (itemsEl) {
          var existingEmpty = itemsEl.querySelector('.menuai-empty');
          itemsEl.innerHTML = html;
          if (existingEmpty) itemsEl.insertBefore(existingEmpty, itemsEl.firstChild);
        }
      }
    }

    window.menuaiToggleCart = function () {
      cartExpanded = !cartExpanded;
      var items = document.getElementById('menuaiItems');
      var chevron = document.getElementById('menuaiChevron');
      if (items) items.classList.toggle('expanded', cartExpanded);
      if (chevron) chevron.classList.toggle('expanded', cartExpanded);
    };

    window.menuaiAddToCart = function (item) {
      var existing = cart.find(function (c) { return c.name === item.name; });
      if (existing) existing.qty++;
      else cart.push({ name: item.name, price: item.price, qty: 1 });
      updateCartUI();
      menuaiShowToast('‚úì ' + item.name + ' eklendi');
      hideAutocomplete();
      var input = document.getElementById('menuaiOrderInput');
      if (input) input.value = '';
      if (!cartExpanded) menuaiToggleCart();
    };

    window.menuaiUpdateQty = function (index, delta) {
      if (cart[index]) {
        cart[index].qty += delta;
        if (cart[index].qty <= 0) cart.splice(index, 1);
        updateCartUI();
      }
    };

    window.menuaiSendOrder = function () {
      if (cart.length === 0) { menuaiShowToast('‚ö†Ô∏è Sepet bo≈ü!'); return; }
      var total = cart.reduce(function (sum, c) { return sum + (c.price * c.qty); }, 0);
      console.log('[Men√ºAi] Order:', { items: cart, total: total });
      menuaiShowToast('‚úÖ Sipari≈ü g√∂nderildi! ' + total + ' ‚Ç∫');
      cart = [];
      updateCartUI();
      if (cartExpanded) menuaiToggleCart();
    };

    window.menuaiCallWaiter = function () {
      menuaiShowToast('üôã Garson √ßaƒürƒ±ldƒ±!');
      console.log('[Men√ºAi] Waiter called');
    };

    function hideAutocomplete() {
      var ac = document.getElementById('menuaiAutocomplete');
      if (ac) { ac.classList.remove('active'); ac.innerHTML = ''; }
      selectedIndex = -1;
    }

    function highlightMatch(text, query) {
      var idx = text.toLowerCase().indexOf(query.toLowerCase());
      if (idx === -1) return text;
      return text.substring(0, idx) + '<mark>' + text.substring(idx, idx + query.length) + '</mark>' + text.substring(idx + query.length);
    }

    function showAutocomplete(results, query) {
      var ac = document.getElementById('menuaiAutocomplete');
      if (!ac || results.length === 0) { hideAutocomplete(); return; }
      var html = '';
      results.forEach(function (item, i) {
        html += '<div class="menuai-ac-item' + (i === selectedIndex ? ' selected' : '') + '" data-index="' + i + '">';
        html += '<span class="name">' + highlightMatch(item.name, query) + '</span>';
        html += '<span class="price">' + item.price + ' ‚Ç∫</span>';
        html += '<span class="add-btn">+</span></div>';
      });
      ac.innerHTML = html;
      ac.classList.add('active');
      ac.querySelectorAll('.menuai-ac-item').forEach(function (el) {
        el.addEventListener('click', function () {
          var idx = parseInt(el.dataset.index);
          menuaiAddToCart(results[idx]);
        });
      });
    }

    function searchMenu(query) {
      if (!query || query.length < 2) { hideAutocomplete(); return; }
      query = query.toLowerCase();
      var results = menuItems.filter(function (item) {
        return item.name.toLowerCase().includes(query);
      }).slice(0, 6);
      showAutocomplete(results, query);
    }

    document.addEventListener('input', function (e) {
      if (e.target.id === 'menuaiOrderInput') {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(function () { searchMenu(e.target.value); }, 150);
      }
    });

    document.addEventListener('keydown', function (e) {
      if (e.target.id !== 'menuaiOrderInput') return;
      var ac = document.getElementById('menuaiAutocomplete');
      var items = ac ? ac.querySelectorAll('.menuai-ac-item') : [];
      if (e.key === 'ArrowDown') { e.preventDefault(); selectedIndex = Math.min(selectedIndex + 1, items.length - 1); updateSelection(items); }
      else if (e.key === 'ArrowUp') { e.preventDefault(); selectedIndex = Math.max(selectedIndex - 1, -1); updateSelection(items); }
      else if (e.key === 'Enter' && selectedIndex >= 0) {
        e.preventDefault();
        var query = e.target.value.toLowerCase();
        var results = menuItems.filter(function (item) { return item.name.toLowerCase().includes(query); }).slice(0, 6);
        if (results[selectedIndex]) menuaiAddToCart(results[selectedIndex]);
      }
      else if (e.key === 'Escape') hideAutocomplete();
    });

    function updateSelection(items) {
      items.forEach(function (el, i) {
        if (i === selectedIndex) { el.classList.add('selected'); el.scrollIntoView({ block: 'nearest' }); }
        else el.classList.remove('selected');
      });
    }

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.menuai-search-container')) hideAutocomplete();
    });

    console.log('[Men√ºAi] Smart Overlay v4.1 loaded ‚ú®');
  })();
</script>
